<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <button><a href="index.html">Back to main page</a></button><br><br>
    <form action="#">
        <fieldset>
            <label for="full-name">Full name:</label>
            <input type="text" id="full-name" name="full-name"><br><br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            <fieldset>
                <p>Select your gender:</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male"><br><br>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female"><br><br>
            </fieldset><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="last_name">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="last_name">Repeat password:</label>
            <input type="password" id="password-confirm" name="password-confirm"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
